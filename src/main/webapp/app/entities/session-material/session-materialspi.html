<div>
    <h2>Session Materials</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="session-material-pi.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Session Material
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Id Session</span></th>
                    <th><span>Id Material</span></th>
                    <th><span>Session</span></th>
                    <th><span>Material</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sessionMaterial in vm.sessionMaterials track by sessionMaterial.id">
                    <td><a ui-sref="session-material-pi-detail({id:sessionMaterial.id})">{{sessionMaterial.id}}</a></td>
                    <td>{{sessionMaterial.idSession}}</td>
                    <td>{{sessionMaterial.idMaterial}}</td>
                    <td>
                        <a ui-sref="session-pi-detail({id:sessionMaterial.sessionId})">{{sessionMaterial.sessionId}}</a>
                    </td>
                    <td>
                        <a ui-sref="material-pi-detail({id:sessionMaterial.materialId})">{{sessionMaterial.materialId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="session-material-pi-detail({id:sessionMaterial.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session-material-pi.edit({id:sessionMaterial.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session-material-pi.delete({id:sessionMaterial.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
