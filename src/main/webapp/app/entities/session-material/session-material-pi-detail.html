
<div>
    <h2><span>Session Material</span> {{vm.sessionMaterial.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Id Session</span></dt>
        <dd>
            <span>{{vm.sessionMaterial.idSession}}</span>
        </dd>
        <dt><span>Id Material</span></dt>
        <dd>
            <span>{{vm.sessionMaterial.idMaterial}}</span>
        </dd>
        <dt><span>Session</span></dt>
        <dd>
            <a ui-sref="session-pi-detail({id:vm.sessionMaterial.sessionId})">{{vm.sessionMaterial.sessionId}}</a>
        </dd>
        <dt><span>Material</span></dt>
        <dd>
            <a ui-sref="material-pi-detail({id:vm.sessionMaterial.materialId})">{{vm.sessionMaterial.materialId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="session-material-pi-detail.edit({id:vm.sessionMaterial.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
