<div>
    <h2>Courses</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="card pi-card" ng-repeat="course in vm.courses track by course.id">
        <div class="card-block">
            <div class="pi-course-icon-wp">
                <span class="glyphicon glyphicon-list-alt pi-course-icon"></span>
            </div>
            <div class="pi-card-content">
                <h4 class="card-title">Title: {{course.name}}</h4>
                <p class="card-text"><b>Subject:</b> {{course.subject}}</p>
                <p class="card-text"><b>Description:</b> {{course.description}}</p>
                <button type="submit"
                        ui-sref="course-pi-detail({id:course.id})"
                        class="pi-action-button">
                    <span class="glyphicon glyphicon-eye-open"></span>
                    <span class="hidden-sm-down"></span>
                </button>
                <button type="submit"
                        ui-sref="course-pi.edit({id:course.id})"
                        class="pi-action-button">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="hidden-sm-down"></span>
                </button>
                <button type="submit"
                        ui-sref="course-pi.delete({id:course.id})"
                        class="pi-action-button">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span class="hidden-sm-down"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="course-pi.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>
                        Create new Course
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
