<div>
    <h2>{{vm.course.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl>
        <div>
            <dt><span>Name:</span></dt>
            <dd>
                <span>{{vm.course.name}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Subject:</span></dt>
            <dd>
                <span>{{vm.course.subject}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Description:</span></dt>
            <dd>
                <span>{{vm.course.description}}</span>
            </dd>
        </div>
        <hr>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="course-pi-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>

    <button type="button" ui-sref="sessions-pi({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Classes</span>
    </button>
</div>
