<div>
    <h2>Posts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="post-pi.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Post
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Content</span></th>
                    <th><span>Material File</span></th>
                    <th><span>Professor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="post in vm.posts track by post.id">
                    <td><a ui-sref="post-pi-detail({id:post.id})">{{post.id}}</a></td>
                    <td>{{post.name}}</td>
                    <td>{{post.content}}</td>
                    <td>
                        <a ng-if="post.materialFile" ng-click="vm.openFile(post.materialFileContentType, post.materialFile)">open</a>
                        <span ng-if="post.materialFile">{{post.materialFileContentType}}, {{vm.byteSize(post.materialFile)}}</span>
                    </td>
                    <td>
                        <a ui-sref="professor-pi-detail({id:post.professorId})">{{post.professorId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="post-pi-detail({id:post.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post-pi.edit({id:post.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="post-pi.delete({id:post.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
