
<div>
    <h2><span>Session</span> {{vm.session.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.session.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.session.description}}</span>
        </dd>
        <dt><span>Semester</span></dt>
        <dd>
            <span>{{vm.session.semester}}</span>
        </dd>
        <dt><span>Date</span></dt>
        <dd>
            <span>{{vm.session.date | date:'medium'}}</span>
        </dd>
        <dt><span>Course</span></dt>
        <dd>
            <a ui-sref="course-pi-detail({id:vm.session.courseId})">{{vm.session.courseId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="session-pi-detail.edit({id:vm.session.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
