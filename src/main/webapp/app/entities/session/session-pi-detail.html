<div>
    <h2>{{vm.session.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl>
        <div>
            <dt><span>Description:</span></dt>
            <dd>
                <span>{{vm.session.description}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Date:</span></dt>
            <dd>
                <span>{{vm.session.date | date:'medium'}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Semester:</span></dt>
            <dd>
                <span>{{vm.session.semester}}</span>
            </dd>
        </div>
        <hr>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info pi-button pi-button-transparent">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="session-pi-detail.edit({idSession:vm.session.id})" class="btn btn-primary pi-button">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>

    <button type="button" ui-sref="sessions-pi.addMaterial({idSession:vm.session.id})"
            class="btn btn-primary pi-button">
        <span class="glyphicon glyphicon-cloud-upload"></span>
        <span class="hidden-sm-down"> Add Material</span>
    </button>

    <button type="button" ui-sref="reuse-material-pi({idSession:vm.session.id})"
            class="btn btn-primary pi-button">
        <span class="glyphicon glyphicon-cloud-upload"></span>
        <span class="hidden-sm-down"> Reuse Material</span>
    </button>
</div>

<h2 class="materials-title">Materials</h2>
<div class="pi-card-wp materials-list">
    <div class="blog-card spring-fever" ng-repeat="material in vm.session.materials track by material.id">
        <p class="card-info">
            <b>Name:</b> {{material.name}}
        </p><!-- /.card-info -->
        <div class="utility-info">
            <ul class="utility-list">
                <li class="date"><b>Type:</b> {{material.materialFileContentType}}</li>
            </ul>
        </div><!-- /.utility-info -->
        <div class="btn-group flex-btn-group-container">
            <button class="btn btn-info btn-sm pi-button">
                <a ng-if="material.materialFile"
                   ng-click="vm.openFile(material.materialFileContentType, material.materialFile)"><span
                    class="glyphicon glyphicon-eye-open"></span></a>
                <span class="hidden-sm-down"></span>
            </button>
            <button type="submit"
                    ng-click="vm.removeMaterial(material.id)"
                    class="btn btn-danger btn-sm pi-button">
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span class="hidden-sm-down"></span>
            </button>
        </div>
    </div><!-- /.blog-card -->
</div>
