<div>
    <h2>{{vm.session.name}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl>
        <div>
            <dt><span>Description:</span></dt>
            <dd>
                <span>{{vm.session.description}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Date:</span></dt>
            <dd>
                <span>{{vm.session.date | date:'medium'}}</span>
            </dd>
        </div>
        <hr>
        <div>
            <dt><span>Semester:</span></dt>
            <dd>
                <span>{{vm.session.semester}}</span>
            </dd>
        </div>
        <hr>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="session-pi-detail.edit({id:vm.session.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
