<jhi-alert></jhi-alert>

<div class="title-box">
    <h2 class="pi-main-title">Sessions</h2>
    <div class="search-box-wp">
        <div class="form-group">
            <label for="filter_text">Filter:</label>
            <input type="text" class="form-control input-sm" id="filter_text" ng-model="sessionText">
        </div>
        <button class="btn pi-add-button" ui-sref="sessions-pi.new({idCourse:vm.courseId})">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
</div>


<div class="pi-card-wp">
    <div class="blog-card spring-fever" ng-repeat="session in vm.sessions | filter: sessionText">
        <div class="title-content">
            <h2>{{session.name}}</h2>
        </div><!-- /.title-content -->
        <p class="card-info">
            {{session.description}}
        </p><!-- /.card-info -->
        <div class="utility-info">
            <ul class="utility-list">
                <li class="date">{{session.date | date:'medium'}}</li>
            </ul>
        </div><!-- /.utility-info -->
        <button type="submit"
                ui-sref="session-pi-detail({idSession:session.id})"
                class="pi-action-button">
            <span class="glyphicon glyphicon-eye-open"></span>
            <span class="hidden-sm-down"></span>
        </button>
        <button type="submit"
                ui-sref="sessions-pi.edit({idCourse:vm.courseId, idSession:session.id})"
                class="pi-action-button">
            <span class="glyphicon glyphicon-pencil"></span>
            <span class="hidden-sm-down"></span>
        </button>
        <button type="submit"
                ui-sref="sessions-pi.delete({idSession:session.id})"
                class="pi-action-button">
            <span class="glyphicon glyphicon-trash"></span>
            <span class="hidden-sm-down"></span>
        </button>
    </div><!-- /.blog-card -->
</div>
