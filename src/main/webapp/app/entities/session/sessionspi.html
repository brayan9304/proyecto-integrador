<div>
    <h2>Sessions</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="session-pi.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Session
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Semester</span></th>
                    <th><span>Date</span></th>
                    <th><span>Course</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="session in vm.sessions track by session.id">
                    <td><a ui-sref="session-pi-detail({id:session.id})">{{session.id}}</a></td>
                    <td>{{session.name}}</td>
                    <td>{{session.description}}</td>
                    <td>{{session.semester}}</td>
                    <td>{{session.date | date:'medium'}}</td>
                    <td>
                        <a ui-sref="course-pi-detail({id:session.courseId})">{{session.courseId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="session-pi-detail({id:session.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session-pi.edit({id:session.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="session-pi.delete({id:session.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
