<form name="advancedSearch" role="form" novalidate ng-submit="vm.search()" show-validation class="pi-search-form">
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="form-group col-xs-12">
            <label for="sessionKeywords">Session keywords (comma separated)</label>
            <input type="text" class="form-control" id="sessionKeywords" name="sessionKeywords"
                   ng-model="vm.params.sessionKeywords"/>
        </div>

        <div class="form-group col-xs-12">
            <label for="materialKeywords">Material keywords (comma separated)</label>
            <input type="text" class="form-control" id="materialKeywords" name="materialKeywords"
                   ng-model="vm.params.materialKeywords"/>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-3">
            <label class="control-label" for="field_start_date">Start Date</label>
            <div class="input-group">
                <input id="field_start_date" type="date" class="form-control" name="startDate"
                       datetime-picker="{{dateformat}}"
                       ng-model="vm.startDate" is-open="vm.datePickerOpenStatus.date"/>
            </div>
        </div>

        <div class="form-group col-xs-12 col-sm-6 col-md-3">
            <label class="control-label" for="field_end_date">End Date</label>
            <div class="input-group">
                <input id="field_end_date" type="date" class="form-control" name="endDate"
                       datetime-picker="{{dateformat}}"
                       ng-model="vm.endDate" is-open="vm.datePickerOpenStatus.date"/>
            </div>
        </div>
    </div>
    <div class="pi-search-btn">
        <button type="submit" ng-disabled="advancedSearch.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span>&nbsp;<span>Search</span>
        </button>
    </div>
</form>

<h2 class="materials-title">Materials</h2>
<div class="pi-card-wp materials-list">
    <div class="blog-card spring-fever" ng-repeat="material in vm.materials track by material.id">
        <p class="card-info">
            <b>Name:</b> {{material.name}}
        </p><!-- /.card-info -->
        <div class="utility-info">
            <ul class="utility-list">
                <li class="date"><b>Type:</b> {{material.materialFileContentType}}</li>
            </ul>
        </div><!-- /.utility-info -->
        <div class="btn-group flex-btn-group-container">
            <button class="btn btn-info btn-sm pi-button">
                <a ng-if="material.materialFile"
                   ng-click="vm.openFile(material.materialFileContentType, material.materialFile)"><span
                    class="glyphicon glyphicon-eye-open"></span></a>
                <span class="hidden-sm-down"></span>
            </button>
            <button type="submit"
                    ng-click="vm.removeMaterial(material.id)"
                    class="btn btn-danger btn-sm pi-button">
                <span class="glyphicon glyphicon-remove-circle"></span>
                <span class="hidden-sm-down"></span>
            </button>
        </div>
    </div><!-- /.blog-card -->
</div>
